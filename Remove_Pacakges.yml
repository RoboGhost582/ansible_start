---
- hosts: websrvgrp
  become: yes
  tasks:
    - name: Install Apache2
      apt:
        name: apache2
        state: absent

    - name: Enable Apache2
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Deploy web file
      copy: 
        src: index.html
        dest: /var/www/html/index.html